{% extends "base.html" %}

{% block content %}
<main class="flex-grow container mx-auto px-4 pt-20 mt-10 pb-12">

    <div class="max-w-md mx-auto bg-gray-800 shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-pink-500 text-center mb-6">Create Your Profile</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <!-- Phone Number Field -->
            <div class="space-y-2">
                <label for="{{ form.phone_number.id_for_label }}" class="text-white font-semibold">
                    {{ form.phone_number.label }}
                </label>
                <input type="text" name="{{ form.phone_number.name }}" id="{{ form.phone_number.id_for_label }}" 
                       class="w-full bg-gray-200 text-gray-800 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500" 
                       value="{{ form.phone_number.value|default_if_none:'' }}">
            </div>
            
            <!-- First Name Field -->
            <div class="space-y-2">
                <label for="{{ form.first_name.id_for_label }}" class="text-white font-semibold">
                    {{ form.first_name.label }}
                </label>
                <input type="text" name="{{ form.first_name.name }}" id="{{ form.first_name.id_for_label }}" 
                       class="w-full bg-gray-200 text-gray-800 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500" 
                       value="{{ form.first_name.value|default_if_none:'' }}">
            </div>
            
            <!-- Last Name Field -->
            <div class="space-y-2">
                <label for="{{ form.last_name.id_for_label }}" class="text-white font-semibold">
                    {{ form.last_name.label }}
                </label>
                <input type="text" name="{{ form.last_name.name }}" id="{{ form.last_name.id_for_label }}" 
                       class="w-full bg-gray-200 text-gray-800 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500" 
                       value="{{ form.last_name.value|default_if_none:'' }}">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-pink-500 text-white font-semibold py-2 rounded-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500">
                Save Profile
            </button>
        </form>
    </div>

</main>
{% endblock %}
