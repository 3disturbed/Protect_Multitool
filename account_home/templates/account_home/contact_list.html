<!DOCTYPE html>
<html lang="en">
<head>
    <title>Emergency Contacts</title>
</head>
<body>
    <h1>My Emergency Contacts</h1>
    <ul>
        {% for contact in contacts %}
            <li>{{ contact.name }} ({{ contact.relationship }}) - {{ contact.phone }}</li>
        {% empty %}
            <li>No contacts added yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'emergency_contact_list' %}">Add Contact</a>
</body>
</html>
